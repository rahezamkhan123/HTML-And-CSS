<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Step 1</li>
        <li>Step 2

                <li>Step C</li>
            </ol>
        </li>
        <li>Step 3</li>
        <li>Step 4</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>item 1
            <ol type="A">
                <li>Step A</li>
                <li>Step B</li>
                <li>Step C</li>
            </ol>
        </li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <h1>Defination List</h1>
    <dl>
        <dt>term 1</dt>
        <dd>description 1</dd>
        <dt>term 2</dt>
        <dd>description 2</dd>
    </dl>
