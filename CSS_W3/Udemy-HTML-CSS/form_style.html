<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form style</title>
    <style>
        label {
            display: block;
            width: 200px;
            float: left;
            text-align: right;
            margin: 10px 5px;
            clear: left;
        }

        input,
        select,
        textarea {
            margin: 10px 5px;
            vertical-align: middle;
        }

        .checks {
            vertical-align: bottom;
        }

        #submit {
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <form action="form-submit.php" method="get">
        <fieldset>
            <legend>Personal Information </legend>
            <label for="first-name">First Name :</label>
            <input type="text" name="first name" autofocus required id="first-name" />
            <br>
            <label for="email"> Email : </label>
            <input type="email" name="email" placeholder="Enter a valid email" autofocus required id="email" />
        </fieldset>
        <br>
        <label for="checkbox">Checkbox : </label>
        <input class="checks" type="checkbox" name="check" value="ch1" id="checkbox" />Check 1
        <input class="checks" type="checkbox" name="check" value="ch2" id="checkbox" />Check 2
        <br>
        <label for="radio">Radio :</label>
        <input class="checks" type="radio" name="radio" value="r1" id="radio" />radio 1
        <input class="checks" type="radio" name="radio" value="r2" id="radio" />radio 2
        <br>
        <label for="message"> Message :</label>
        <textarea name="message" id="message"></textarea>
        <br>
        <label for="dropdown"> Dropdown :</label>
        <select name="dropdown">
            <option value="o1">Option 1</option>
            <option value="o2">Option 2</option>
            <option value="o3">Option 3</option>
            <option value="o4">Option 4</option>
            <option value="o5">Option 5</option>
        </select>
        <br>
        <label for="password"> Password :</label>
        <input type="password" name="password" autofocus required id="password" />
        <br>
        <label for="number"> Nubmer : </label>
        <input type="number" name="number" id="number" />
        <br>
        <label for="range"> Range :</label>
        <input type="range" name="range" min="1" max="10" value="1" id="range" />10
        <br>
        <label for="date"> Date :</label>
        <input type="date" name="date" id="date" />
        <br>
        <label for="time"> Time :</label>
        <input type="time" name="time" id="time" />
        <br>
        <label for="color"> Color :</label>
        <input type="color" name="color" id="color" />
        <br>
        <input id="submit" type="submit" value="Send" />
    </form>
</body>

</html>
