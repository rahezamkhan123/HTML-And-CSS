<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Ordered Lists</h1>
    <ol>
        <li>step 1</li>
        <li>step 2
            <ol type="a">
                <li>Step A</li>
                <li>Step B</li>
                <li>Step C</li>
            </ol>
        </li>
        <li>step 3</li>
        <li>step 4</li>
    </ol>

    <h1>Unordered Lists</h1>
    <ul>
        <li>item 1
            <ol>
                <li>Step A</li>
                <li>Step B</li>
                <li>Step C</li>
            </ol>
        </li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>

    <h1>Defination Lists</h1>
    <di>
        <dt>term 1</dt>
        <dd>Defination 1</dd>
        <dt>term 2</dt>
        <dd>Defination 2</dd>

    </di>
</body>

</html>
