<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
</head>

<body>
    <form action="form-submit.php" method="get">
        First Name :
        <input type="text" name="first name" />
        <br>
        Email :
        <input type="text" name="email" />
        <br>
        Checkbox :
        <input type="checkbox" name="check" value="ch1" />Check 1
        <input type="checkbox" name="check" value="ch2" />Check 2
        <br>
        Radio :
        <input type="radio" name="radio" value="r1" />radio 1
        <input type="radio" name="radio" value="r2" />radio 2
        <br>
        Message :
        <textarea name="message"></textarea>
        <br>
        Dropdown :
        <select name="dropdown">
            <option value="o1">Option 1</option>
            <option value="o2">Option 2</option>
            <option value="o3">Option 3</option>
            <option value="o4">Option 4</option>
            <option value="o5">Option 5</option>
        </select>
        <br>
        <input type="submit" value="Send" />
    </form>
</body>

</html>
