<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <h1>Table</h1>
    <table>
        <caption>Table title </caption>
        <tr>
            <th>column1</th>
            <th>column2</th>
            <th>column3</th>
        </tr>
        <tr>
            <td rowspan="2"> data 1-1</td>
            <td> data 2-1</td>
            <td> data 3-1</td>
        </tr>

        <tr>
           
            <td>data 2-2</td>
            <td>data 3-2</td>
        </tr>

        <tr>
            <td colspan="2">total 1</td>
            
            <td>total 3</td>
        </tr>

    </table>
</body>

</html>
